<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXE - Женские сумки | Контакты</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Шапка сайта с навигацией -->
    <header class="site-header">
        <nav class="main-nav">
            <a href="index.html" class="nav-link">Главная</a>
            <a href="catalog.html" class="nav-link">Каталог</a>
            <a href="onas.html" class="nav-link">О нас</a>
            <a href="dostavka.html" class="nav-link">Доставка</a>
            <a href="kontact.html" class="nav-link active">Контакты</a>
        </nav>
    </header>

    <!-- Основной контент страницы -->
    <main class="main-content">
        <section class="contact-section">
            <h1 class="contact-title">Свяжитесь с нами</h1>
            <p class="contact-text">Будем рады ответить на ваши вопросы!</p>

            <div class="contact-details">
                <p><b>Email:</b> <a href="mailto:shop@luxe.com">shop@luxe.com</a></p>
                <p><b>Телефон:</b> <a href="tel:+79659214031">+7 (965) 921-40-31</a></p>
                <p><b>Адрес:</b> г. Москва, ул. Розовая, д. 8</p>
            </div>

            <div class="contact-form">
                <h2>Оставьте сообщение</h2>
                <form action="#" method="post">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Сообщение:</label>
                    <textarea id="message" name="message" required rows="5"></textarea>

                    <button type="submit">Отправить</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Подвал сайта -->
    <footer class="site-footer">
        <p>&copy; 2024 LUXE | Все права защищены</p>
    </footer>
</body>
</html>
